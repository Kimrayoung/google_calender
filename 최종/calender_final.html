<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="U
    TF-8">
    <title>캘린더최종ver</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <button class="today"></button>
        <div class="show"><span class="year"></span>년<span class="month"></span>월</div>
        <div class="movemonth">
            <button href="#" class="prev">이전</button>
            <button class="next">다음</button>
        </div>
    </div>
    <div class="week"></div>
    <div class="container"></div>

    <div class="modal modal_make" data-type="makeTodo">
        <div class="modal_overlay"></div>
        <!--뒤에 회색바탕-->
        <div class="modal_content">
            <h3>메시지 입력</h3>
            <textarea class="modal_textarea" cols="30" rows="10"></textarea>
            <!--textarea 요소는 멀티라인 일반 텍스트 편집 컨트롤-->
            <button class="replay modal_replay">저장</button>
        </div>
    </div>

    <div class="modal modal_modify" data-type="modifyTodo">
        <div class="modal_overlay"></div>
        <!--뒤에 회색바탕-->
        <div class="modal_content">
            <textarea class="modal_textarea" cols="30" rows="10"></textarea>
            <!--textarea 요소는 멀티라인 일반 텍스트 편집 컨트롤-->
            <div class="modifyAndReplay">
                <button class="modify">수정</button>
                <button class="replay modify_replay">저장</button>
                <button class="delete">삭제</button>
            </div>
        </div>
    </div>

    <div class="modal_showAllTodo"></div>
    <script src="month.js"></script>
</body>

</html>
